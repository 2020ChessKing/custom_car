<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <!-- <script src='./base.js'></script> -->
  <script src="./car.js"></script>
  
</head>

<body>

  <a-scene background="color:gray">

    <a-assets>
      <a-asset-item id="car" src="./model/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 3 5" rotation="0 -90 0"></a-camera>

    <!-- <a-entity base></a-entity> -->
    <a-entity car gltf-model="#car" scale="0.5 0.5 0.5" ></a-entity>


  </a-scene>

</body>

</html>
